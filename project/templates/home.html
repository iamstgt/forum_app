<!-- This is the informatin to the browser about what document type to expaect -->
<!DOCTYPE html>
<html>
  <head>
    <!-- This tells the browser to use the utf-8 character encoding when translating machine code into human-redable text and vice versa to be displayed in the browser -->
    <meta charset="utf-8">
    <title>Boards</title>
  </head>
  <body>
    <h1>Boards</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Board</td>
                <th>Posts</td>
                <th>Topics</td>
                <th>Last Post</td>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
            <tr>
                <td>
                    {{ board.name }}<br>
                    <small style="color: #888">{{board.description}}</small>
                </td>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </body>
</html>
